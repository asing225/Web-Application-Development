<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>match1</title>
</head>
<body>
	<form action="./newprogrammer" method = "POST">
		<label for="firstName">First Name:</label>
		<input required type="text" name="firstname" /><br>
		<label for="lastName">Last Name:</label>
		<input required type="text" name="lastname" /><br>
		<label for="languages">Programming Languages:</label>
		<select required name="languages" multiple>
  			<option value="Python">Python</option>
  			<option value="Java">Java</option>
  			<option value="C">C</option>
  			<option value="JavaScript">JavaScript</option>
  			<option value="Prolog">Prolog</option>
  			<option value="Scheme">Scheme</option>
  			<option value="Ruby">Ruby</option>
  			<option value="Cobol">COBOL</option>
  			<option value="PL/SQL">PL/SQL</option>
  			<option value="HTML">HTML</option>
		</select><br>
		<label for="availability">Days available to meet:</label>
		<select required name="availability" multiple>
  			<option value="Monday">Monday</option>
  			<option value="Tuesday">Tuesday</option>
  			<option value="Wednesday">Wednesday</option>
  			<option value="Thursday">Thursday</option>
  			<option value="Friday">Friday</option>
  			<option value="Saturday">Saturday</option>
  			<option value="Sunday">Sunday</option>
		</select><br>
		<label for="dreamJob">Dream Job:</label>
		<input required type="text" name="dreamjob" /><br><br>
		<input type = "submit" value = "submit"/>
	</form>
</body>
</html>
